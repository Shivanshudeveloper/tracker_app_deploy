<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script defer src="render.js"></script>
  </head>
  <body>
    
    <form class="form-signin">
      <center>
        <img class="mb-4" src="https://res.cloudinary.com/dx9dnqzaj/image/upload/v1626147338/tracker/Tracktime_Icon_File_i3vsim.svg" alt="" width="72" height="72">
      </center>
      
      <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
      <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required autofocus>
      <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>
      
      <a href="home.html" class="btn btn-lg btn-primary w-100 mb-3" >Sign in</a>
      <center>
        Register for a new Account<button type="button" id="registerBtn" class="btn btn-link">Register</button>
      </center>
      <center>
        <p class="mt-5 mb-3 text-muted">All rights reserved &copy; 2021</p>
      </center>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
